<ion-header>
  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item style="background-color: teal;text-align: center;color: white;border: none">
            <h1 style="font-size: 40px">Score: {{score}}%</h1>
          </ion-item>
          <ion-item style="text-align: center;background-color: transparent;border: none">
            <button style="height: 50px" ion-button (click)="goToHomePage()" round>
              <h1 style="font-size: 40px">
                <ion-icon name="home"></ion-icon>
              </h1>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
